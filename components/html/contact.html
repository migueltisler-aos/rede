<section id="contact" class="contact">
    <div class="container">
        <div class="contact-container">
            <div class="contact-content">
                <h2 class="section-title">Kontakt aufnehmen</h2>
                <p class="section-subtitle">Lassen Sie uns gemeinsam Ihre Geschichte erzählen</p>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>Telefon / WhatsApp</h4>
                            <a href="tel:+491781873022">0178 1873022</a>
                            <p class="contact-note">Gerne auch per WhatsApp</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>E-Mail</h4>
                            <a href="mailto:info@geschichten-atelier.de">info@geschichten-atelier.de</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Region</h4>
                            <span>Berlin & Brandenburg</span>
                            <p class="contact-note">Steglitz, Berlin</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-instagram"></i>
                        <div>
                            <h4>Instagram</h4>
                            <a href="https://www.instagram.com/geschichtenatelier/" target="_blank" rel="noopener">
                                @geschichtenatelier
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="service">Gewünschte Leistung</label>
                        <select id="service" name="service">
                            <option value="">Bitte wählen</option>
                            <option value="freie-trauung">Freie Trauung</option>
                            <option value="trauerfeier">Trauerfeier</option>
                            <option value="eheerneuerung">Eheerneuerung</option>
                            <option value="kinderwillkommensfest">Kinderwillkommensfest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Ihre Nachricht *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Nachricht senden</button>
                </form>
            </div>
        </div>
    </div>
</section>
